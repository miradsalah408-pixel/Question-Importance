<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Question importante</title>
  <style>
    body{
      height:100vh; margin:0; display:flex; flex-direction:column;
      justify-content:center; align-items:center;
      font-family: Arial, sans-serif;
      text-align:center;
    }
    #buttons{
      position:relative; width:320px; height:160px;
    }
    button{
      padding:12px 22px; font-size:18px;
      cursor:pointer; position:absolute;
      border-radius:10px;
    }
    #yes{ left:30px; top:70px; }
    #no{ left:180px; top:70px; }
  </style>
</head>
<body>

  <h1>Veux-tu te marier avec moi ? üíç</h1>

  <div id="buttons">
    <button id="yes">Yes</button>
    <button id="no">No</button>
  </div>

  <script>
    const noBtn = document.getElementById("no");
    const box = document.getElementById("buttons");

    function moveNo(){
      const maxX = box.clientWidth - noBtn.offsetWidth;
      const maxY = box.clientHeight - noBtn.offsetHeight;
      noBtn.style.left = Math.random()*maxX + "px";
      noBtn.style.top  = Math.random()*maxY + "px";
    }

    noBtn.addEventListener("mouseenter", moveNo);
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      moveNo();
    }, { passive:false });

    document.getElementById("yes").onclick = () => {
      document.body.innerHTML =
        "<h1>üíñ Elle a dit OUI !</h1><p>(ON EST MARIE !)</p>";
    };
  </script>

</body>
</html>
